<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认订单</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		 <script src="js/public.js"></script>
		<script src="js/common.js"></script>

	</head>
	<body>
		<div class="fiexd_top clearfix headBar1">
			<a href="javascript:history.back();" class="headback"><img src="images/back.png" alt=""></a>
			<p class="headhdtxt">确认订单</p> 
		</div>
		 
		<div class="kz_list_main">
			<div class="wj_list_row mt10">
				<div class="buy_car_row white_bg p010">
					<div class="car_row_right clearfix">
						<div class="car_goods_img pull_left"><!-- <img src="images/p1.png" alt=""> --></div>
						<div class="car_goods_info">
							<p class="car_goods_name">哈士奇可爱方针狗狗毛绒玩具</p> 
							<div class="car_goods_gz">
								<span>产地：德国</span><span>材质：橡木</span>
							</div>
							<div><em class="car_zprice">日租价：￥2.1/天</em></div>
							<div class="car_goods_price">
								<label class="left">吊牌价：￥269</label>
								<p class="right">3~16岁</p>
							</div>
						</div>						
					</div>					
				</div>
				<div class="car_location white_bg clearfix">
					<label class="car_loc_left">朝阳大屯路东</label>
					<span class="pull_right">0.8km</span>
				</div>  
			</div>
		</div>

		<div class="dd_between_top"></div>
		<div class="dd_center">
			<span class="dd_time pull_left">租期</span> 
			<div class="pull_right nums">
				<span class="rd_btn">-</span>
				<input type="text" class="input_txt" value="1">
				<span class="add_btn">+</span>
			</div> 
		</div>
		<div class="dd_between_bottom"></div> 
		<div class="dd_coupon clearfix">
			<span class="pull_left coupon">优惠券</span>
			<div class="pull_left num"><span>1张可用</span></div>
			<span class="pull_left time">一天免租时长</span> 
			<img src="images/y_03.png" alt="" class="pull_right">
		</div>
		<div class="dd_detail">
			<span class="pull_left">商品金额</span><span class="pull_right price">￥2.500</span>
			<div class="clearfix"></div>
			<span class="pull_lef">首次下单</span><span class="pull_right price">￥4.20</span>
			<div class="clearfix"></div>
			<span class="pull_left">免租时长</span><span class="pull_right price">-￥2.00</span>
			<div class="clearfix"></div>
			<span class="pull_left">代金券</span><span class="pull_right price">-￥0.00</span>
			<div class="clearfix"></div>
			<span class="pull_left">实付款</span><span class="pull_right price">￥2.500</span> 
			<div class="clearfix"></div>
		</div> 
		<div class="dd_bottom">
			<span class="pay pull_left">实付款：</span><span class="price">￥2.500</span>
			<div class="confirm pull_right"><a href="" >确认</a></div>
			<div class="clearfix"></div> 
		</div>

	</body>
</html>
