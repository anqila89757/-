<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认订单</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="fiexd_top clearfix headBar1 ">
			<a href="javascript:history.back();" class="headback"><img src="images/back.png" alt=""></a>
			<p class="headhdtxt">确认订单</p>
			
		</div>
		<div class="mt45 mb50">
			<div class="wj_list_row mt10 confirm_order">
				<div class="buy_car_row white_bg p010">
					<div class="car_row_right clearfix">
						<div class="car_goods_img pull_left"><!-- <img src="images/p1.png" alt=""> --></div>
						<div class="car_goods_info">
							<p class="car_goods_name">哈士奇可爱方针狗狗毛绒玩具</p>
							<div class="confirm_order_nums">订单号：2017051512240001</div>
							<div class="confirm_order_nums">下单时间：2017-03-07 10:06</div>
							<div class="confirm_order_nums">归还时间：2017-03-10 10:16</div>
						</div>						
					</div>					
				</div>
				<!-- 产地、租价、吊牌价等 -->
				<div class="car_location white_bg clearfix">
					<label class="confirm_order_arrow"><span>产地：德国</span><span>材质：橡木</span></label>
					<div class="confirm_price_etc clearfix">
						<span class="rz_price pull_left">日租价：￥2.5/天</span><span class="dp_price pull_left">吊牌价：￥269</span><span class="sy_nl pull_right">3~16岁</span>
					</div>
				</div>
				<!-- 租期、费用 -->
				<div class="confirm_zq_row clearfix white_bg">
					<div class="pull_left">租期：28天</div>
					<div class="pull_right">费用：<span class="red_font">￥75.5</span></div>
				</div>
				<!-- 租期、费用 结束-->

			</div>
			<!-- 商品信息 -->
			<div class="mt10 white_bg order_some_infos">
				<div class="order_some_row clearfix">
					<span class="pull_left">商品金额</span>
					<label class="pull_right red_font">￥75.50</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">免租时长</span>
					<label class="pull_right red_font">￥4.20</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">代金券</span>
					<label class="pull_right red_font">-￥0.00</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">实付款</span>
					<label class="pull_right red_font">-￥71.30</label>
				</div>
			</div>
			<!-- 商品信息 结束-->

		</div>
		<!-- 固定在下面的 -->
		<div class="fiexd_bottom clearfix white_bg">
			<div class="confirm_botton1 pull_left">
				实付款：<span class="red_font">￥71.300</span>
			</div>
			
			
			<div class="confirm_botton2 pull_right">
				立即支付
			</div>
			<div class="confirm_botton3 pull_right">
				稍后支付
			</div>
		</div>
		<!-- 固定在下面的 结束-->
	</body>
</html>
