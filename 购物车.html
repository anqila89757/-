<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="fiexd_top clearfix headBar1">
			<p class="headhdtxt">购物车</p>
			<a href="" class="headrighttxt">编辑</a>
		</div>
		<div class="buy_carCantainer">
			<!-- 购物车的订单模块 -->
			<div class="buy_carMain">
				<div class="buy_car_row white_bg p010">
					<div class="check_goods pull_left">
						
					</div>
					<div class="car_row_right clearfix">
						<div class="car_goods_img pull_left"><!-- <img src="images/p1.png" alt=""> --></div>
						<div class="car_goods_info">
							<p class="car_goods_name">哈士奇可爱方针狗狗毛绒玩具</p>
							<div class="car_goods_gz">
								<span>产地：德国</span><span>材质：橡木</span>
							</div>
							<div class="car_goods_price">
								<label class="left">吊牌价：￥269</label>
								<p class="right">3~16岁</p>
							</div>
						</div>
						<div class="car_zpNum">
							<em class="car_zprice">日租价：￥2.1/天-3.9/天</em>
							<div class="pull_right nums">
								<span class="rd_btn">-</span>
								<input type="text" class="input_txt" value="1">
								<span class="add_btn">+</span>
							</div>
						</div>
					</div>
					
				</div>
				<div class="car_location white_bg clearfix">
					<label class="car_loc_left">朝阳大屯路东</label>
					<span class="pull_right">0.8km</span>
				</div>
			</div>
			<!-- 购物车的订单模块 结束-->
			<!-- 猜你喜欢 -->
			<div class="think_like mt10">
				<div class="title white_bg">
					猜你喜欢
				</div>
				<div class="think_like_list">
					<ul class="clearfix">
						<li>
							<a href="">
								<div class="like_pro_box">
									<div class="pro_img">
									</div>
									<div class="like_pro_name">哈士奇毛绒玩具哈士奇毛绒玩具</div>
									<div class="like_zy_price">￥2元/天</div>
								</div>
							</a>
						</li>
						<li>
							<a href="">
								<div class="like_pro_box">
									<div class="pro_img">
									</div>
									<div class="like_pro_name">哈士奇毛绒玩具哈士奇毛绒玩具</div>
									<div class="like_zy_price">￥2元/天</div>
								</div>
							</a>
						</li>
						<li>
							<a href="">
								<div class="like_pro_box">
									<div class="pro_img">
									</div>
									<div class="like_pro_name">哈士奇毛绒玩具哈士奇毛绒玩具</div>
									<div class="like_zy_price">￥2元/天</div>
								</div>
							</a>
						</li>
						<li>
							<a href="">
								<div class="like_pro_box">
									<div class="pro_img">
									</div>
									<div class="like_pro_name">哈士奇毛绒玩具哈士奇毛绒玩具</div>
									<div class="like_zy_price">￥2元/天</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 猜你喜欢 结束-->
		</div>
		
		<!-- 下面的全选 -->
		<div class="car_settlement white_bg  clearfix">
			<label class="car_cheackAll pull_left">全选</label>
			<div class="pull_left car_total">合计：<span class="price">￥2.50</span></div>
			<div class="pull_right car_btn">确认</div>
		</div>
		<!-- 下面的全选 end-->

		<!-- 底部 -->
        <div class="fiexd_bottom">
            <ul class="b_menuBox clearfix">
            	<li class="pull_left">
            		<a href="">
            			<img class="small_icon" src="images/b_menu1g.png" >
            			<p>首页</p>
            		</a>
            	</li>
            	<li class="pull_left">
            		<a href="">
            			<img class="small_icon" src="images/b_menu2g.png" >
            			<p>找玩具</p>
            		</a>
            	</li>
            	<li class="absolute_li">
            		<a href="">
            			<img class="scanning_icon" src="images/b_menu3.png" >
            		</a>
            	</li>
            	<li class="pull_right">
            		<a href="">
            			<img class="small_icon" src="images/b_menu5g.png" >
            			<p>我的</p>
            		</a>
            	</li>
            	<li class="pull_right car_has_pro active">
            		<a href="">
            			<img class="small_icon" src="images/b_menu4b.png" >
            			<p>购物车</p>
            			<em class="car_num">1</em>
            		</a>
            	</li>
            	
            </ul>
        </div>
        <!--end 底部 -->
	</body>
</html>
