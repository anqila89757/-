<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>扫一扫</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>

	</head>
	<body>
		<div class="fiexd_top clearfix headBar1">
			<a href="javascript:history.back();" class="headback"><img src="images/back.png" alt=""></a>
			<p class="headhdtxt">
				扫一扫
			</p>
			
		</div>
		<div class="th_pop_main">
			<div class="th_pop_pro">
				<div class="buy_car_row white_bg p010 wj_list_row qh_pro_row">
					<div class="car_row_right clearfix">
						<div class="car_goods_img pull_left"><!-- <img src="images/p1.png" alt=""> --></div>
						<div class="car_goods_info">
							<p class="car_goods_name">哈士奇可爱方针狗狗毛绒玩具</p>
							<span class="wj_kz_flag">可租</span>
							<div class="car_goods_gz">
								<span>产地：德国</span><span>材质：橡木</span>
							</div>
							<div><em class="car_zprice">日租价：￥2.1/天</em></div>
							<div class="car_goods_price">
								<label class="left">吊牌价：￥269</label>
								<p class="right">3~16岁</p>
							</div>
						</div>						
					</div>					
				</div>
			</div>
			<div class="clearfix white_bg qh_line_top">
				<span class="pull_left">租期</span>
				<div class="pull_right nums">
					<span class="rd_btn">-</span>
					<input type="text" class="input_txt" value="1">
					<span class="add_btn">+</span>
				</div>
			</div>
			<div class="th_dz_info white_bg">
				<div class="clearfix">
					<span class="pull_left th_left_span">取货地点</span>
					<label class="pull_left th_right_label">北京市朝阳区大屯路东  0.8km</label>
				</div>
				<div class="clearfix">
					<span class="pull_left th_left_span">柜子号：</span>
					<label class="pull_left th_right_label">56165151</label>
				</div>
				<div class="clearfix">
					<span class="pull_left th_left_span">格子号：</span>
					<label class="pull_left th_right_label">06</label>
				</div>
			</div>
			<!-- 优惠券 -->
			<div class="clearfix white_bg qh_yhq qh_line_bottom">
				<div class="pull_left">
					优惠券<span class="ky_nums">1张可用</span>
				</div>
				<div class="pull_right mzsc_r">
					一天免租时长
				</div>
			</div>
			<!-- 优惠券 结束-->

			
			<div class="white_bg order_some_infos">
				<div class="order_some_row clearfix">
					<span class="pull_left">商品金额</span>
					<label class="pull_right red_font">￥75.50</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">首次下单</span>
					<label class="pull_right red_font">￥4.20</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">免租时长</span>
					<label class="pull_right red_font">-￥2.00</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">代金券</span>
					<label class="pull_right red_font">-￥0.00</label>
				</div>
				<div class="order_some_row clearfix">
					<span class="pull_left">实付款</span>
					<label class="pull_right red_font">-￥2.50</label>
				</div>
			</div>
			<div class="qh_bottom_btns clearfix white_bg">
				<div class="order_gh_left">
					
					<div class="order_gh_botton2 pull_left">
						实付款：<span class="red_font">￥2.50</span>
					</div>
				</div>
				
				<div class="order_gh_botton3 pull_right">
					立即支付
				</div>
			</div>
			<div class="th_qh_btn">
				<img src="images/close.png" class="th_qh_close" alt="关闭按钮">
			</div>
		</div>
		<div class="th_pop_bg"></div>
