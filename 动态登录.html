<!DOCTYPE HTML>
<html class="h_fluid">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>

	<body class="h_fluid white_bg">
		
		<div class="container_fluid">
			<div class="f_login_logoBox">
				<div class="f_login_logo">
					<img src="images/logo.png" alt="小鱼到家">
				</div>
			</div>
			<div class="f_login_inputBox">
				<div class="f_login_inputRow clearfix">

					<input class="f_login_phoneNum login_input" type="text" value="手机号" >
				</div>
				<div class="f_login_inputRow clearfix">
					<img class="f_login_icon" src="images/f_69.png" alt="验证码">
					<input class="f_login_yzm login_input" type="text" value="请输入验证码">
					<p class="f_login_hqyzm pull_right">获取验证码</p>
				</div>
			</div>
			<!-- 按钮 -->
			<div class="f_login_btn">
				注册/登录
			</div>
			<a href="javascript:void(0)" class="f_login_no">暂不登录</a>
			<!-- 按钮 结束-->
