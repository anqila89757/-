<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的圈子</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="fiexd_top clearfix headBar1 border_bottom0">
			<a href="javascript:history.back();" class="headback"><img src="images/back.png" alt=""></a>
			<p class="headhdtxt">我的圈子</p>
			<a href="" class="headrighttxt "><div class="ff_msg new_msg"><img class="wj_dw_icon" src="images/f_17.png" ><em class="msg_tz"></em></div></a>
		</div>
		<!-- 我的圈子信息 -->
		<div class="mt45">
			<div class="ff_head">
				<div class="ff_head_img">
					<img src="images/head.png" alt="头像">
				</div>
				<p class="ff_head_name">圈子名称</p>
				<div class="ff_head_bottom clearfix">
					<div class="ff_flo">
						<p class="num_box">100</p>
						<p class="flagtxt">作品</p>
					</div>
					<div class="ff_flo">
						<p class="num_box">101</p>
						<p class="flagtxt">关注</p>
					</div>
					<div class="ff_flo">
						<p class="num_box">102</p>
						<p class="flagtxt">粉丝</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 我的圈子信息 结束-->
		<!-- 用户 -->
		<div class="ff_userList">
			<div class="ff_user_row white_bg">
				<div class="each_user_row clearfix">
					<div class="left_head">
						<img src="images/f_04.png" >
					</div>
					<div class="right_info pull_left">
						<div class="userName">用户名称</div>
						<div class="userTime">12:00</div>
					</div>
					<div class="pull_right right_icon">
						<img src="images/arrow_bottom.png">
					</div>
				</div>
				<!-- 图片说明或者文字说明 -->
				<div class="ff_user_qz">
					<!-- 图片说明 -->
					<div class="ff_user_qzImg">
						<div class="qz_imgBox">
							<img src="images/f_18.png" >
						</div>
					</div>
					<!-- 图片说明 结束-->
					<!-- 文字说明 -->
					<div>
						
					</div>
					<!-- 文字说明 结束-->
				</div>
				<!-- 下面的数据 -->
				<div class="clearfix qz_bb_box">
					<div class="qz_bb"><img src="images/f_qz1.png" ><span>8</span></div>
					<div class="qz_bb"><img src="images/f_qz2.png" ><span>6</span></div>
					<div class="qz_bb"><img src="images/f_qz3.png" ><span>8</span></div>
				</div>
				<!-- 下面的数据 end-->
				

				<!-- 图片说明或者文字说明 结束-->
			</div>
			<div class="ff_user_row white_bg">
				<div class="each_user_row clearfix">
					<div class="left_head">
						<img src="images/f_05.png" >
					</div>
					<div class="right_info pull_left">
						<div class="userName">用户名称</div>
						<div class="userTime">12:00</div>
					</div>
					<div class="pull_right right_icon">
						<img src="images/arrow_bottom.png">
					</div>
				</div>
				<!-- 图片说明或者文字说明 -->
				<div class="ff_user_qz">
					<!-- 图片说明 -->
					<div class="ff_user_qzImg display_none" >
						<div class="qz_imgBox">
							<img src="images/f_18.png" >
						</div>
					</div>
					<!-- 图片说明 结束-->
					<!-- 文字说明 -->
					<div class="ff_user_qzTxt">
						<div class="user_qzTxt">
							文字说明！文字说明！文字说明！文字说明！文字说明！文字说明！文字说明！文字说明！
						</div>
						
					</div>
					<!-- 文字说明 结束-->
				</div>
				<!-- 下面的数据 -->
				<div class="clearfix qz_bb_box">
					<div class="qz_bb"><img src="images/f_qz1.png" ><span>8</span></div>
					<div class="qz_bb"><img src="images/f_qz2.png" ><span>6</span></div>
					<div class="qz_bb"><img src="images/f_qz3.png" ><span>8</span></div>
				</div>
				<!-- 下面的数据 end-->
				<!-- <div class="ff_pop_gnBox">
					<div class="ff_pop_gnRow">取消关注</div>
					<div class="ff_pop_gnRow">屏蔽</div>
					<div class="ff_pop_gnRow">举报</div>
				</div> -->
				<!-- 图片说明或者文字说明 结束-->
			</div>
		</div>
		<!-- 用户 结束-->
		<!-- 点击下拉的弹出 -->
				<div class="ff_pop_gnBox">
					<div class="ff_pop_gnRow ff_pop_delete">删除</div>
					<div class="ff_pop_gnRow">置顶</div>
					<div class="ff_pop_gnRow">设为好友可见</div>
					<div class="ff_pop_gnRow">设为自己可见</div>
				</div>
				<!-- 点击下拉的弹出 结束-->
		<div class="ff_pop_fixed_op"></div>
		
	</body>
</html>
