<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<link href="css/fstyle.css" rel="stylesheet" type="text/css" />
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="fiexd_top clearfix headBar1 ">
			<a href="javascript:history.back();" class="headback"><img src="images/back.png" alt=""></a>
			<p class="headhdtxt">确认订单</p>
			<a href="首页.html" class="headrighttxt"><img class="wj_dw_icon" src="images/b_menu1g.png"></a>
		</div>
		<div class="mt45">
			<div class="order_pay_head white_bg">
				<div class="order_pay_head_hd">支付金额：</div>
				<div class="order_pay_head_price">￥1312</div>
			</div>
			<!-- 支付方式 -->
			<div class="order_pay_way mt10 white_bg">
				<div class="pay_way_row">
					<div class="pay_way_row_c">
						<span>余额支付(￥0.00)</span>
					</div>
				</div>
				<div class="pay_way_row">
					<div class="pay_way_row_c active">
						<img src="images/f_45.png">
						<span>微信支付</span>
					</div>
					
				</div>
			</div>
			<!-- 支付方式 结束-->
			<!-- 商品是否损坏 -->
			<div class="mt10 white_bg">
				<div class="pro_is_damage clearfix">
					<div class="pull_left">商品是否损坏？</div>
					<div class="pull_left is_damage_btn active">是</div>
					<div class="pull_left is_damage_btn">否</div>
				</div>
				<textarea class="damage_explain" placeholder="请输入损坏说明……"></textarea>
				<!-- 温馨提示 -->
				<div class="em_class">
					<div class="order_pay_head_hd">
						温馨提示：
					</div>
					<div class="ts_txts">
						<p>退货成功后我们会管理人员进行检查，如商品有损坏，系统将会按一定的损坏度扣除您的部分押金，如您对我方扣除的费用有异议可联系我们客服人员。</p>
					</div>
				</div>
				<!-- 温馨提示 结束-->
				<!-- 按钮 -->
				<div class="pay_soon_btn">立即支付</div>
				<!-- 按钮 结束-->
			</div>
			<!-- 商品是否损坏 结束-->
			

			

		</div>
		
	</body>
</html>
